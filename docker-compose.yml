# Docker Compose 설정 파일
# 전체 애플리케이션을 컨테이너로 실행하기 위한 설정

version: '3.8'

services:
  # 백엔드 API 서버
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: wallpaper-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./packages/backend/uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - shared
    networks:
      - wallpaper-network

  # 프론트엔드 (Nginx로 정적 파일 서빙)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: wallpaper-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./packages/frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - wallpaper-network

  # 공유 라이브러리 빌드
  shared:
    build:
      context: .
      dockerfile: shared/Dockerfile
    container_name: wallpaper-shared
    volumes:
      - shared-dist:/app/shared/dist
    networks:
      - wallpaper-network

volumes:
  shared-dist:

networks:
  wallpaper-network:
    driver: bridge